<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
        <!-- #lumiÃ¨res et evironnement -->
        <a-entity light="type: ambient; color: #CCC; intensity:1"></a-entity>
        <a-entity id="spot" light="type: directional; castShadow:true; intensity: 0.5" position="-1 1.5 1"></a-entity>

      <!-- parent that shadows -->
      <a-entity shadow="cast:true; receive:true">

            <!-- children that avoid shadows -->
            <a-box position="-1.65 0.75 -2.673" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="-1 1.410 -3.626" radius="1.25" scale="0.5 0.5 0.5" color="#EF2D5E"></a-sphere>
            <a-cylinder position="0.51 0.75 -5.318" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>

      #camera
      <a-entity id="camera" position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
