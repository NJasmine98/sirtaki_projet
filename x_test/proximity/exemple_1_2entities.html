<!-- EXEMPLE 2 ENTITES - MULTIPLES ANIMATIONS -->
<!-- https://github.com/jorgecardoso/aframe-proxemic-component -->
<!-- https://aframe-course.glitch.me/viewsource/examples/1600-proximity-01.html -->
<!-- Proxemics : allows objects to be informed when another object is in proximity. 
By default, it tracks the proximity of the camera, i.e., the user, to an object. 

Property      Description                                   Default Value
- distance    Distance, in meters, to the target object     1
- target      Selector to identify the target object        camera [camera]
- hidden      Whether to trigger events on hidden entities  false

Events :
- proximityenter: when the user has entered the proximity radius.
- proximityexit: when the user has left the proximity radius. 
-->
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
</head>

<body>
    <a-scene background="color:lightblue">

        <a-box proximity-sensor="distance: 3" position="-1 1.6 -3" color="#00ff00"
            animation__enter="property: position; dur: 2000; from: -1 1.6 -3; to: -1 1.6 -10;  startEvents: proximityenter;"
            animation__exit="property: color; from: #00ff00; to: #0000ff; dur: 1000; startEvents: proximityexit;"
            >
        </a-box>

        <a-box proximity-sensor="distance: 2" position="1 1.6 -3" color="#ff0000"
            animation__enter="property: rotation; dur: 2000; to: 0 360 0; startEvents: proximityenter"
            animation__exit="property: color; from: #ff0000; to: #FF00ff; dur: 2000; startEvents: proximityexit;"
            animation__reset="property: color; from: #ff00ff; to: #FF0000; dur: 2000; startEvents: proximityexit; delay: 2000"
            >
        </a-box>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>
</body>

</html>
