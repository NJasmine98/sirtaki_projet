<!DOCTYPE html>
<html lang="fr">
 	<head>
 		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
   </head>

   <body style='margin : 0px; overflow: hidden;'>

	  <!-- >>>> Méthode 1: directement dans l'objet sound -->
	  <!-- <a-scene background="color: skyblue">
		    <a-sound src="src: url(vol.mp3)" preload="auto" autoplay="true"></a-sound>
      </a-scene> -->

	  <!-- >>>> Méthode 2: chargement mp3 dans assets (recommandé) -->
	  <a-scene background="color: skyblue">
	    <a-assets>
	      <audio id="son" src="./vol.mp3" preload="auto" autoplay="true" loop="false"></audio>
	    </a-assets>

	    <a-entity sound="src: #son"></a-entity>
	  </a-scene>

  </body>
</html>
