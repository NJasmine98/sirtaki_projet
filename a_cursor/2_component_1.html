<!-- https://aframe.io/docs/1.0.0/components/cursor.html -->
<html>

    <head>
          <meta charset="UTF-8">
          <title>2_cursor component listener</title>
          <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
          <script>
                    AFRAME.registerComponent('cursor-listener', {
                      init: function () {
                            var lastIndex = -1;
                            var COLORS = ['red', 'green', 'blue'];
                            this.el.addEventListener('click', function (evt) {
                              lastIndex = (lastIndex + 1) % COLORS.length;
                              this.setAttribute('material', 'color', COLORS[lastIndex]);
                        });
                      }
                    });
          </script>
    </head>
<body>
    <a-scene>
        <a-assets>
            <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
        </a-assets>

        <!-- <a-camera position="0 1.6 4" look-controls wasd-controls>
              <a-cursor position="0 0 -3"
                        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;"
                        material="color: cyan; shader: flat"
                        fuse= "true"
                        <a-animation begin="fusing" easing="ease-in" attribute="scale"
                        fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
              </a-cursor>
        </a-camera> -->

        <a-entity camera look-controls position="0 1.6 4">
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -3"
                    geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15"
                    material="color: black; shader: flat">
          </a-entity>
        </a-entity>

        <!-- <a-box position="0 1 0"
               material="color: green"
               cursor-listener>
        </a-box> -->
        <a-entity id="box"
                  cursor-listener
                  geometry="primitive: box"
                  material="color: blue">
        </a-entity>

    </a-scene>
</body>

</html>
