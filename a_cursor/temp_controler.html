      <!-- étape 4 : exemple : show/hide, changement texture, forme, rotation,  -->
      <a-box
        position="-1 1.6 -2"
        width="0.5"
        height="0.5"
        depth="0.5"
        color="green"
        event-set__mouseenter="visible: false"
        event-set__mouseleave="visible: true"
      ></a-box>

      <a-box
        position="0 1.6 -2"
        width="0.5"
        height="0.5"
        depth="0.5"
        color="red"
        event-set__mouseenter="opacity: 0.5"
        event-set__mouseleave="opacity: 1"
      ></a-box>

      <a-box
        position="1 1.6 -2"
        width="0.5"
        height="0.5"
        depth="0.5"
        color="blue"
        event-set__click="_target:#topbox; visible: true"
      ></a-box>

      <a-box
        id="topbox"
        position="1 2.6 -2"
        width="0.5"
        height="0.5"
        depth="0.5"
        color="lightblue"
        visible="false"
      ></a-box>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
