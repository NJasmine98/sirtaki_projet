<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  </head>

  <body style='margin : 0px; overflow: hidden;'>

	  <a-scene background="color: skyblue">
		  <a-assets>
			  <a-asset-item id="glbModel" src="./models/homme.glb"></a-asset-item>
		  </a-assets>

		  <a-entity   id ="modele"
					  scale="1 1 1"
					  position="0 0 -4"
					  rotation="0 0 0"
					  gltf-model="#glbModel">
		  </a-entity>
		  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="silver" static-body></a-plane>

		  <a-entity id="camera" position="0 1.7 0" camera look-controls></a-entity>

	  </a-scene>
	  <!-- camera par defaut
		<a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>
	  -->
    	</a-scene>

  </body>
</html>
