<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- aframe itself -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- physics and other extras -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script>
        $ = (sel) => document.querySelector(sel)
        $$ = (sel) => document.querySelectorAll(sel)
        on = (elem, type, hand) => elem.addEventListener(type, hand)
    </script>
    <!-- alternate random number generator -->
    <script src="js/random.js"></script>
    <!-- our `distribute` component -->
    <script>
        AFRAME.registerComponent('distribute', {
            schema: {
                src: {
                    type: 'string'
                },
                jitter: {
                    type: 'vec3'
                },
                modelCenter: {
                    type: 'vec3'
                },
                radius: {
                    type: 'number'
                }
            },
            init: function () {
                const rg = new Random(Random.engines.mt19937().seed(10))
                const center = new THREE.Vector3(this.data.modelCenter.x, this.data.modelCenter.y, this.data
                    .modelCenter.z)
                const jx = this.data.jitter.x
                const jy = this.data.jitter.y
                const jz = this.data.jitter.z
                if ($(this.data.src).hasLoaded) {
                    const s = this.data.radius
                    for (let i = -s; i < s; i++) {
                        for (let j = -s; j < s; j++) {
                            const el = document.createElement('a-entity')
                            el.setAttribute('gltf-model', this.data.src)
                            const offset = new THREE.Vector3(i * s + rg.real(-jx, jx), rg.real(-jy, jy), j *
                                s - rg.real(-jz, jz));
                            el.setAttribute('position', center.clone().add(offset));
                            el.setAttribute('rotation', {
                                x: 0,
                                y: rg.real(-45, 45) * Math.PI / 180,
                                z: 0
                            })
                            const scale = rg.real(0.5, 1.5)
                            el.setAttribute('scale', {
                                x: scale,
                                y: scale,
                                z: scale
                            })
                            $('a-scene').appendChild(el)
                        }
                    }
                }
            }
        })
    </script>

</head>

<body>
    <a-scene physics sound="src: url(./audio/octobernight2.mp3); loop:true; autoplay:true; volume:0.5;">
        <a-assets>
            <a-asset-item id="imp" src="models/imp/scene.gltf"></a-asset-item>
            <a-asset-item id="staff" src="models/staff/scene.gltf"></a-asset-item>
            <a-asset-item id="tree1" src="models/arbol1/scene.gltf"></a-asset-item>
            <a-asset-item id="tree2" src="models/arbol2/scene.gltf"></a-asset-item>
            <a-asset-item id="moon" src="models/moon/scene.gltf"></a-asset-item>
            <a-asset-item id="cauldron" src="models/cauldron/scene.gltf"></a-asset-item>
            <a-asset-item id="rock1" src="models/rock1/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity camera look-controls position="0 1.5 0">
            <a-text id="score" value="Score" position="-0.2 -0.5 -1" color="white" width="5" anchor="left"></a-text>
            <a-entity rotation="-90 0 0" position="0 0 -4" class='weapon gaze'
                static-body="shape:sphere; sphereRadius: 0.3;">
                <a-entity position="2.3 -2.7 -16.3" gltf-model="#staff"></a-entity>
            </a-entity>
        </a-entity>

        <a-entity id='laser' laser-controls="hand: right" raycaster="showLine:true;" line="opacity:1.0;">
            <a-entity rotation="-105 0 0" position="0 0 -3.5" class='weapon dof6'
                static-body="shape:sphere; sphereRadius: 0.3;">
                <a-entity scale="1.8 1.8 1.8" position="0 1.5 0">
                    <a-entity position="2.3 -2.7 -16.3" gltf-model="#staff"></a-entity>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity id='ball' position="0 0.1 -4" dynamic-body="shape:sphere; sphereRadius: 0.3; mass:4">
            <a-entity id='imp-model' gltf-model="#imp" position="0 -0.3 0"
                sound="src: url(./audio/gah.mp3); autoplay: false; loop: false;"></a-entity>
            <a-sphere id='egg-model' radius="0.25" segments-height="8" segments-width="8" scale="1 0.6 0.8"
                material="color: purple; flatShading:true; emissive:red; emissiveIntensity:0.2"
                sound="src: url(./audio/cowbell.mp3); autoplay: false; loop: false;"></a-sphere>
        </a-entity>

        <!-- the ground --->
        <a-plane color="#52430e" static-body rotation="-90 0 0" width="100" height="100" shadow="receive:true">
        </a-plane>


        <!-- cauldron -->
        <a-entity position="1.5 0 -3.5" gltf-model="#cauldron"
            sound="src: url(./audio/boilingwater-loop.mp3); autoplay: true; loop:true;" animation-mixer></a-entity>

        <!-- the moon -->
        <a-entity gltf-model="#moon"></a-entity>

        <!-- trees -->
        <a-entity gltf-model="#tree2" position="38 8.5 -10"></a-entity>
        <a-entity gltf-model="#tree1" position="33 5.5 -10"></a-entity>
        <a-entity gltf-model="#tree1" position="33 5.5 -30"></a-entity>

        <!-- rocks -->
        <a-entity distribute="jitter: 2 0.5 2; modelCenter: 59 -0.8 32; src:#rock1; radius:3"></a-entity>


        <!-- background sky -->
        <a-sky color="#270d2c"></a-sky>
        <!-- hemisphere light going from white to dark blue -->
        <a-entity light="type: hemisphere; color: white; groundColor: #5424ff; intensity: 0.4"></a-entity>
        <!-- firelight -->
        <a-entity light="type: point; intensity: 1.6; distance: 5; decay: 2; color: red" position="0.275 -0.32 -3.77">
        </a-entity>
        <!-- directional moon light -->
        <a-entity light="type: directional; color: #ffffff; intensity: 0.5; castShadow:true;" position="31 80 -50">
        </a-entity>


    </a-scene>

    <script>
        function setEnabled(sel, vis) {
            const elem = $(sel)
            elem.setAttribute('visible', vis)
            if (elem.components['static-body']) {
                const sb = elem.components['static-body'];
                if (vis) {
                    sb.play()
                } else {
                    sb.pause()
                }
            }
        }

        function switch6DOF() {
            $('#laser').setAttribute('visible', true)
            setEnabled('.weapon.gaze', false)
            setEnabled('.weapon.dof6', true)
        }


        function switchGaze() {
            $('#laser').setAttribute('visible', false)
            setEnabled('.weapon.gaze', true)
            setEnabled('.weapon.dof6', false)
        }

        on($('a-scene'), 'enter-vr', () => {
            if (AFRAME.utils.device.checkHeadsetConnected()) {
                switch6DOF()
            } else {
                switchGaze()
            }
        })
        on($('a-scene'), 'exit-vr', switchGaze)

        //always start up in gaze mode	
        on($('a-scene'), 'loaded', switchGaze)

        //console.log("is mobile",AFRAME.utils.device.isMobile(), AFRAME.utils.device.checkHeadsetConnected())
        //$('.weapon').forEach(wep=>wep.setAttribute('visible', false))
        let score = 0;
        let hit = false
        let resetId = 0
        let showImp = true
        const resetBall = () => {
            clearTimeout(resetId)
            $("#ball").body.position.set(0, 0.6, -4)
            $("#ball").body.velocity.set(0, 5, 0)
            $("#ball").body.angularVelocity.set(0, 0, 0)
            showImp = (Math.floor(Math.random() * 4) !== 0)
            $("#imp-model").setAttribute('visible', showImp);
            $("#egg-model").setAttribute('visible', !showImp);
            hit = false
            resetId = setTimeout(resetBall, 6000)
        }

        function handleCollsion(e) {
            const ball = $("#ball")
            if (e.detail.body.id === ball.body.id && !hit) {
                hit = true
                if (showImp) {
                    $("#imp-model").components.sound.playSound();
                    score = score + 1
                } else {
                    $("#egg-model").components.sound.playSound();
                    score = score - 10
                }
                $("#score").setAttribute('text', 'value', 'Score ' + score)
                clearTimeout(resetId)
                resetId = setTimeout(resetBall, 2000)
            }

        }
        $$(".weapon").forEach((wep) => on(wep, 'collide', handleCollsion))
        setTimeout(resetBall, 3000)
    </script>



</body>

</html>
