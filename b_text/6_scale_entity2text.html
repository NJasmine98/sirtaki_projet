<!-- https://aframe.io/docs/1.1.0/components/text.html#stock-fonts -->
<!-- Scaling Geometry to Fit Text
To have the geometry automatically scale with the text, 
- set the geometry component’s width and height properties to auto, 
- set the text component’s width as desired. 
-->
<html>

<head>
    <title>Text</title>
    <meta name="description" content="Text - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">
 
    <a-entity geometry="primitive: plane; height: auto; width: auto" 
              material="color: blue"
              position="0 1.6 -3"
              text="width: 4; value: This text will be 4 units wide.">
    </a-entity>
</body>

</html>
