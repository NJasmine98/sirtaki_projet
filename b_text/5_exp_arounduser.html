<!-- Sizing : the current default width for text is 5 meters -->

<!DOCTYPE html>
<html>

<head>
    <title>Text - 05 - Align</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-text position="0 1.6 -2" value="-- My --" align="center" color="red"></a-text>
        <a-text position="2 1.6 0" value="-- Name --" align="center" rotation="0 -90 0" color="green"></a-text>
        <a-text position="0 1.6 2" value="-- is --" align="center" rotation="0 -180 0" color="blue"></a-text>
        <a-text position="-2 1.6 0" value="-- Jorge --" align="center" rotation="0 90 0" color="yellow"></a-text>

        <a-entity>
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
