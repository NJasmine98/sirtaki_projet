<!DOCTYPE html>
<html>

<head>
    <title>Text - 01</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>

<body>
    <a-scene background="color: #5280A7">

        <a-box position="0 2 -2" width="1" height="1" depth="1" rotation="0 0 0" color="red">
        </a-box>

        <a-text position="0 2 -2" value="Hello, A-Frame World!" align="center">
        </a-text>

        <a-text position="0 2.5 -1.5" value="This should be in front of red cube" align="center" color="yellow">
        </a-text>

        <a-text position="0 2 -1.5" width="1.5" value="This should be in front of red cube" align="center" color="lime">
        </a-text>

        <a-entity>
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
