<!-- https://aframe.io/docs/1.1.0/primitives/a-text.html -->
<!-- Sizing : the current default width for text is 5 meters -->

<!DOCTYPE html>
<html>

<head>
    <title>Text - 05 - Align</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

    <a-entity rotation="0 60 0" position="0 0 -1">
        <a-box position="0 2 -2" width="1" height="1" depth="1" rotation="0 0 0" color="red">
        </a-box>

        <a-text position="-0.5 2 -2" rotation="0 -90 0" value="This should be on the left side of the cube" align="center"
            width="1"></a-text>

        <a-text position="0.5 2 -2" rotation="0 90 0" value="This should be on the right side of the cube" align="center"
            color="palegreen" width="1"></a-text>

        <a-text position="0 2 -1.5" width="1.5" value="Hello, A-Frame World!" align="center" color="palegreen"></a-text>

        <a-text position="0 2 -2.5" rotation="0 180 0" width="1.5" value="This should be on the back of cube" align="center"
            color="palegreen"></a-text>
    </a-entity>


<a-entity>
    <a-camera></a-camera>
</a-entity>
</a-scene>
</body>

</html>
