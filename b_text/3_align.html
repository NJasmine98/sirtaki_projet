<!DOCTYPE html>
<html>

<head>
    <title>Text - 05 - Align</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-text position="0 3 -3"
            value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc tempus arcu semper risus mollis, tempus ultrices sapien mattis."
            align="left"></a-text>

        <a-text position="0 2 -3"
            value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc tempus arcu semper risus mollis, tempus ultrices sapien mattis."
            align="center"></a-text>

        <a-text position="0 1 -3"
            value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc tempus arcu semper risus mollis, tempus ultrices sapien mattis."
            align="right"></a-text>
        <a-entity>
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
