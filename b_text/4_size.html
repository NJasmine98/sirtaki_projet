<!-- Sizing : the current default width for text is 5 meters -->

<!DOCTYPE html>
<html>

<head>
    <title>Text - 05 - Align</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-box width="5" depth="1" height="5" position="0 2 -3.5" color="black"></a-box>

        <a-text position="-2.5 3 -3" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. "></a-text>

        <a-text position="-2.5 2 -3" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. " width="2.5">
        </a-text>

        <a-text position="-2.5 1 -3" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. " width="5">
        </a-text>

        <a-entity>
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
