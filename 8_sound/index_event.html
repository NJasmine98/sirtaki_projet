<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

		<script>
			// verifie le chaargement du model 3D
	      	AFRAME.registerComponent('loaded', {
	          init: function () {
	            var el = this.el;
	            el.addEventListener('model-loaded', () => {
	              console.log(el.id+" chargé");
	              });
	            this.el.addEventListener('model-error', () => {
	                // Grab the mesh / scene.
	                console.log("erreur");
	              });
	            }
	      	});

			// au charement la musique
			AFRAME.registerComponent('sound_loaded', {
			  init: function () {
				var el = this.el;
				el.addEventListener('sound-loaded', () => {
				  console.log(el.id+" chargé");
				  var entity = document.querySelector('[sound]');
				  entity.components.sound.playSound();
				  });
				this.el.addEventListener('sound-error', () => {
					// Grab the mesh / scene.
					console.log("erreur");
				  });
				}
			});
	    </script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>

		<a-scene background="color: skyblue">
			<a-assets>
				<a-asset-item id="glbModel" src="./models/homme.glb"></a-asset-item>
				<audio id="zorba" src="./assets/zorba.mp3" preload="auto" volume="1"></audio>
			</a-assets>

			<a-entity   id="modele"
						scale="1 1 1"
						position="0 0 -5"
						rotation="0 90 0"
						loaded
						gltf-model="#glbModel">
			</a-entity>

		    <a-entity id="son"
					  sound="src: #zorba"
					  sound_loaded>
			</a-entity>

    	</a-scene>

  </body>
</html>
