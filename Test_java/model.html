<html>
  <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script>
    var nombre;
    AFRAME.registerComponent('loaded', {
        init: function () {
          var el = this.el;
    el.addEventListener('model-loaded', () => {
          console.log(">>>> modele chargé "+el.id);
        });
      el.addEventListener('model-error', () => {
          console.log(">>>> modeleerreur");
        });
        }
    });

    AFRAME.registerComponent('finished', {
        init: function () {
            var el = this.el;
              el.addEventListener('animation-loop',() => {
                console.log(">>>> loop terminé n°"+nombre);


              });
              }
          });
    </script>
  </head>

  
  <body>
    <a-scene>
        <a-assets>
          <a-asset-item id="genia" src="./genia.glb"></a-asset-item>
        </a-assets>

        <a-entity id= "de Genia qui danse le Sirtakiiiiii"
                  position="-2 0 -4"
                  rotation="90 0 80"
                  scale="1 1 1"
                  gltf-model="#genia"
                  animation-mixer="clip: pas_02; repetitions: 3; timeScale: 2"
                  loaded
                  finished

                  >
        </a-entity>


    </a-scene>
  </body>
</html>
