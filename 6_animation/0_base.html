<!-- sources : https://aframe-course.glitch.me/1200-animations.html -->
<!-- 
syntaxe : 
    <a-entity animation="param: value; param: value; param: value;"></a-entity>
parameters :
    - property: the attribute to animate
    - to: the target value for the attribute
    - dur: the duration of the animation
    - loop: how many times we want to repeat the animation (number or true) 
-->
<!DOCTYPE html>
<html>

<head>
    <title>Animations - 01</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:blue">
        <a-box position="0 1.6 -2" animation="property: rotation; to: 0 360 180; dur: 5000; loop: 2">
        </a-box>
    </a-scene>
</body>

</html>
