<!-- Scaling -->
<!DOCTYPE html>
<html>

<head>
    <title>Animations - 05 - Scale axis</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:lightblue">
        <a-entity id="growingbox" position="0 1 -2"
            animation="property: scale; from: 1 1 1; to: 1 2 1; dur: 1000; loop: true; easing: linear; dir: alternate">
            <a-box position="0 0.25 0" rotation="0 30 0" width="0.1" height="0.5" depth="0.1" color="#ff0000">
            </a-box>
        </a-entity>

    </a-scene>
</body>

</html>
