<!-- Stock Fonts : A-Frameâ€™s built-in fonts. 
These fonts will be loaded in from over a CDN or to work better offline, download these fonts locally
 and point to them via a URL.

 Stock MSDF Fonts URL
- roboto https://cdn.aframe.io/fonts/Roboto-msdf.json
Stock SDF Fonts URL
- aileronsemibold https://cdn.aframe.io/fonts/Aileron-Semibold.fnt
- dejavu https://cdn.aframe.io/fonts/DejaVu-sdf.fnt
- exo2bold https://cdn.aframe.io/fonts/Exo2Bold.fnt
- exo2semibold https://cdn.aframe.io/fonts/Exo2SemiBold.fnt
- kelsonsans https://cdn.aframe.io/fonts/KelsonSans.fnt
- monoid https://cdn.aframe.io/fonts/Monoid.fnt
- mozillavr https://cdn.aframe.io/fonts/mozillavr.fnt

generator : 
- https://msdf-bmfont.donmccurdy.com/
- https://github.com/donmccurdy/msdf-bmfont-web 
-->

<html>

<head>
    <meta charset="utf-8">
    <title>aframe-fonts</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>

<body>
    <a-scene background="color: #5280A7">

        <a-entity scale="5 5 5" position="0 1 -2" align="center"
                  text="value: Roboto-msdf; color:#FFFFFF; shader: msdf; font: https://cdn.aframe.io/fonts/Roboto-msdf.json;"
        >
        </a-entity>

        <a-entity bmfont-text="text: Hello World; fnt:../fonts/DejaVu-sdf.fnt; fntImage:../fonts/DejaVu-sdf.png">
        </a-entity>


        <a-entity scale="5 5 5" position="0 1.5 -2" align="center" 
                  text="value: SourceCodePro; color:#FFFFFF; shader: sdf;
                  font: https://cdn.aframe.io/fonts/SourceCodePro.fnt">
        </a-entity>

        <a-entity scale="5 5 5" position="0 2 -2" align="center"
                  text="font: mozillavr; value: Via stock font name.">
        </a-entity>
        <a-entity scale="5 5 5" position="0 2.25 -2" align="center"
                  text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Via URL.">
        </a-entity>
        <a-entity scale="5 5 5" position="0 2.5 -2" align="center"
            text="text: DejaVu local; font: ./fonts/DejaVu-sdf.fnt; fontImage: ./fonts/DejaVu-sdf.png">
        </a-entity>


    </a-scene>

</body>

</html>
